{% extends 'index.html' %}
{% load static %}
{% block body %}

<head>
    <link rel="stylesheet" href="{static 'css\bootstrap.min.css'}">
</head>
<div class="container p-4 d-flex">
    <div class="row gap-5">
        {% for i in allprods %}

        <div class="card" style="width: 18rem;">
            <img src="{{ i.pid.image.url }}" style="height: 25vh; width: 17rem;" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ i.pid.name }}</h5>
                <p class="card-text">{{ i.pid.branch }}</p>
                <p class="card-text">
                    <span class="p-2">Quantity : {{ i.quantity }}</span>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="contain" style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: rgb(0, 85, 98);">
        <h4 style="color: white; text-align: center;">Bill Details</h4>
        <div class="container p-3 d-flex align-items-center gap-5" style="color: azure;">
            <div>
                <div>
                    <span>Total Items : </span>
                    <span>{{ count }}</span>
                </div>
                <div>
                    <span>Total Price : </span>
                    <span>{{ billamount }}</span>
                </div>
            </div>
            <div>
                <a href="/makepayment" class="btn btn-success">Make the Payment</a>
            </div>
        </div>
    </div>
</div>
<script src="{static 'js\bootstrap.min.js'}"></script>

{% endblock body %}
