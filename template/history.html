{% extends 'index.html' %}
{% load static %}
{% block body %}

<head>
    <link rel="stylesheet" href="{static 'css\bootstrap.min.css'}">
</head>

<body style="background-color: black;">
    <div class="container p-4 d-flex">
        <div class="w-100 gap-2" style="display: flex; flex-direction: column; justify-content:center; align-items:center; ">
            {% for i in historypage %}
    
            <div class="card-history m-2" style="display: flex; overflow: hidden; background-color: rgba(36, 32, 32, 0.963); color: white; padding: 0;width: 80%; border-radius: 14px;">
                <div class="img-cont"><img src="{{ i.pid.image.url }}" style="height: 29vh; width: 14rem;" class="card-img-top" alt="..."></div>
                <div style="display: flex; justify-content: center; align-items: center;">
                    <div class="card-body d-flex-column ps-4" style="align-items:center; ">
                        <h5 class="card-title" style="color: rgb(102, 255, 0);">{{ i.pid.pname }}</h5>
                        <p class="card-text" style="color: rgba(255, 255, 255, 0.801);">{{ i.pid.pbrand|title }}</p>
                        <div class="cart-qunt-price">
    
                            <p class="price">{{ i.pid.disprice }} Rs</p>
                            <div class="quantity">  
                                <span class="quant">Quantity : {{ i.quantity }}</span>                       
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
                
            </div>
            {% endfor %}
        </div>
        
    </div>
    <script src="{static 'js\bootstrap.min.js'}"></script>
</body>

{% endblock body %}
